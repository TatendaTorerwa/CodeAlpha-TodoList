<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Title of the web page -->
    <title>ToDoList</title>

    <!-- Meta tag for character set, ensuring proper display of characters -->
    <meta charset="UTF-8">

    <!-- Meta tag for responsive design, adjusting viewport for different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!-- Header section containing the main title -->
    <header>
        <h1>To Do List</h1>
    </header>

    <!-- Form for adding new tasks -->
    <form id="add-task">
        <!-- Input field for entering a new task, with placeholder text -->
        <input type="text" placeholder="Enter your task here" required>
        
        <!-- Submit button to add the task -->
        <button type="submit">Add Task</button>
    </form>

    <!-- Section for displaying tasks -->
    <section id="tasks">
        <!-- Subheading for the tasks section -->
        <h2><i>My Tasks</i></h2>

        <!-- Unordered list for displaying individual tasks -->
        <ul>
            <!-- List item representing a single task -->
            <li>
                <!-- Checkbox to mark the task as completed -->
                <input type="checkbox"> 
                
                <!-- Span element to display the task text -->
                <span>Task</span> 
                
                <!-- Button to delete the task -->
                <button class="delete">Delete</button>
            </li>
            <!-- Repeat for other tasks -->
            <li>
                <input type="checkbox"> 
                <span>Task2</span> 
                <button class="delete">Delete</button>
            </li>
            <li>
                <input type="checkbox"> 
                <span>Task3</span> 
                <button class="delete">Delete</button>
            </li>
            <li>
                <input type="checkbox"> 
                <span>Task4</span> 
                <button class="delete">Delete</button>
            </li>
        </ul>

        <!-- Div to display task information such as total number of tasks -->
        <div class="task-info">
            <p><span>4</span> Tasks total</p>
        </div>

        <!-- Button to clear all tasks -->
        <button class="clear-all">Clear All</button>
    </section>

    <!-- Link to external JavaScript file for functionality -->
    <script src="script.js"></script>
</body>
</html>
