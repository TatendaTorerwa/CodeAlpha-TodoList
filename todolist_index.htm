<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Title-->
        <title>ToDoList</title>
        <!--Meta tag for character set-->
        <meta charset="UTF-8">
        <!--Meta tag for display-->
        <meta name="viewpoint" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" type="text/css" href="index2.css">
    </head>
    <body>
        <header>
            <h1>To Do List</h1>
        </header>
        <form>
            <input type="text" placeholder="Enter your task here" required>
            <button >Add Task</button>
        </form>
        <section>
            <h2><i>My Tasks</i></h2>
            <ul>
                <li><input type="checkbox"> Task1 <button>Edit</button></li>
                <li><input type="checkbox"> Task2 <button>Edit</button></li>
                <li><input type="checkbox"> Task4 <button>Edit</button></li>
                <li><input type="checkbox"> Task5 <button>Edit</button></li>
            </ul>
            <div class=""task-info>
                <p><span>0</span> Tasks total</p>
            </div>
            <button class="clear-all">Clear All</button>
        </section>
        <script src= "todolist_script.js"></script>
    </body>
</html>
